org: elytech
service: marcacoes

provider:
  name: aws
  region: us-east-1
  runtime: nodejs22.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:DeleteItem
            - dynamodb:UpdateItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - !GetAtt Marcacoes.Arn
  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedHeaders:
        - Content-Type
      allowedMethods:
        - GET
        - POST
        - DELETE
      exposedResponseHeaders:
        - Special-Response-Header

package:
  individually: true

build:
 esbuild:
  bundle: true
  minify: true
  sourcemap: true
  exclude:
    - '@aws-sdk/*'
  external:
    - '@aws-sdk/*'

functions:
  add-horarios:
    handler: src/main/functions/add-horarios.handler
    events:
      - httpApi:
          path: /horarios
          method: POST
    environment:
      JWT_SECRET: ${env:JWT_SECRET}
      TABLE_NAME: ${env:TABLE_NAME}
  sign-up:
    handler: src/main/functions/sign-up.handler
    events:
      - httpApi:
          path: /signup
          method: POST
    environment:
      JWT_SECRET: ${env:JWT_SECRET}
      TABLE_NAME: ${env:TABLE_NAME}
  login:
    handler: src/main/functions/login.handler
    events:
      - httpApi:
          path: /login
          method: POST
    environment:
      JWT_SECRET: ${env:JWT_SECRET}
      TABLE_NAME: ${env:TABLE_NAME}
  get-horarios:
    handler: src/main/functions/get-horarios.handler
    events:
      - httpApi:
          path: /horarios
          method: GET
    environment:
      JWT_SECRET: ${env:JWT_SECRET}
      TABLE_NAME: ${env:TABLE_NAME}
  delete:
    handler: src/main/functions/delete.handler
    events:
      - httpApi:
          path: /delete/record
          method: DELETE
    environment:
      JWT_SECRET: ${env:JWT_SECRET}
      TABLE_NAME: ${env:TABLE_NAME}

resources:
  Resources:
    Marcacoes:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Marcacoes
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE